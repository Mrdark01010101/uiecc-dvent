<div class="bg-contact100">
    <div class="container-contact100">
        <div class="wrap-contact100">
            <div class="contact100-pic js-tilt" data-tilt>
                <img src="https://i.imgur.com/VRFiMzM.png" alt="IMG">
            </div>
            <form class="contact100-form validate-form"  (ngSubmit)="onSubmit()"
                #publicationForm="ngForm">
                <span class="contact100-form-title">
                    Get in touch
                </span>
                <div class="wrap-input100 validate-input" data-validate="Name is required">
                    <input class="input100" type="text" name="titre" id="titre" placeholder="titre" required
                        pattern="^[a-zA-Z0-9àéèç]{1,25}$" [(ngModel)]="publication.titre" #name="ngModel">

                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-user" aria-hidden="true"></i>
                    </span>

                </div>

                <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                    <input class="input100" type="text" name="description" placeholder="description"
                        [(ngModel)]="publication.description" required pattern="[a-zA-Z0-9àéèç]" #description="ngModel">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Message is required">
                    <textarea class="input100" name="paragaphe1" placeholder="paragaphe1" [(ngModel)]="publication.description" #paragaphe1="ngModel" pattern="[a-zA-Z0-9àéèç]" required></textarea>
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Message is required">
                    <textarea class="input100" name="paragaphe2" placeholder="paragaphe2" [(ngModel)]="publication.description" #paragaphe2="ngModel" pattern="[a-zA-Z0-9àéèç]" required></textarea>
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Message is required">
                    <textarea class="input100" name="paragaphe3" placeholder="paragaphe3" [(ngModel)]="publication.description" #paragaphe3="ngModel" pattern="[a-zA-Z0-9àéèç]" required></textarea>
                    <span class="focus-input100"></span>
                </div>
                
               
                <div class="container-contact100-form-btn">
                    <button type="button" class="contact100-form-btn" [disabled]="!publicationForm.valid">
                        Send
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
